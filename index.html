<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 350px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 150px; /* Adjusted for your logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px;
        }

        .login-form-box h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="fav.jpg" alt="College Logo">
        </div>
        <div class="login-form-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            position: relative;
        }

        .chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .chat-message.user {
            justify-content: flex-end;
            text-align: right;
        }
        
        .chat-message.user .message-bubble {
            background-color: #007bff;
            color: #fff;
            border-radius: 18px 18px 0 18px;
        }
        
        .chat-message.ai .message-bubble {
            background-color: #e5e5e5;
            color: #333;
            border-radius: 18px 18px 18px 0;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            line-height: 1.4;
        }

        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f0f2f5;
        }

        .chat-input-area input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            margin-right: 10px;
        }

        .chat-input-area button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .chat-input-area button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="chat-message ai">
                <div class="message-bubble">Hello! I am an AI assistant. How can I help you today?</div>
            </div>
            </div>

        <div class="chat-input-area">
            <input type="text" id="user-input" placeholder="Send a message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') {
                return;
            }

            // Add user message to the chat history
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('chat-message', 'user');
            userMessageDiv.innerHTML = `<div class="message-bubble">${message}</div>`;
            chatHistory.appendChild(userMessageDiv);

            // Clear the input field
            userInput.value = '';

            // Scroll to the bottom of the chat history
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // Add event listeners for the button click and 'Enter' key press
        sendButton.addEventListener('click', sendMessage);

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
</body>
</html>
